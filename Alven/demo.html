<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <p>请点击图像上的星球，把它们放大。</p>
    <img src="images/banner1.png" height="671" width="1920" border="0" usemap="#planetmap" alt="Planets" />
    <map name="planetmap" id="planetmap">
        <area shape="rect" coords="860,460,1060,530" href="http://www.w3school.com.cn/tiy/t.asp?f=html_areamap" target="_blank" alt="Sun" />
    </map>
    <p><b>注释：</b>img 元素中的 "usemap" 属性引用 map 元素中的 "id" 或 "name" 属性（根据浏览器），所以我们同时向 map 元素添加了 "id" 和 "name" 属性。</p>
</body>

</html>
