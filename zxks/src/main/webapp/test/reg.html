<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your,Keywords">
    <meta name="author" content="ResponsiveWebInc">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <!-- 加载bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/reg.css">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid header">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <h1 class="pull-left">
              <a href="index.html">四川省高等教育自学考试管理系统</a>
            </h1>
            </div>
            <div class="col-md-6">
                <nav class="navbar vavbar-deafault pull-right" role="navigation">
                    <div class="collapse navbar-collapse" id="example-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="dropdown"><a class="dropdown-a" href="login.html">登录</a></li>
                            <li class="dropdown"><a class="dropdown-a" href="reg.html">注册</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row-fluid middle">
            <div class="col-md-offset-1 col-md-6 login-mid-left">
            </div>
            <div class="col-md-4">
                <div class="login-mid-right">
                    <div class="panel">
                        <div class="panel-heading">
                            <h1 class="panel-title text-center">
                                 注册
                             </h1>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="email" class="col-sm-3 control-label">邮箱</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-3 control-label">密码</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="password" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-3 control-label">确认密码</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="password" placeholder="请输入确认密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-3 control-label">姓名</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-offset-3 checkbox-inline">
                                        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="men" checked> 男
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="women"> 女
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="age" class="col-sm-3 control-label">年龄</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="age" placeholder="请输入年龄">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Id" class="col-sm-3 control-label">省份证</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="Id" placeholder="请输入省份证">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="profession" class="col-sm-3 control-label">职业</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="profession" placeholder="请输入职业">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact" class="col-sm-3 control-label">联系方式</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="name" placeholder="请输入联系方式">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="health" class="col-sm-3 control-label">健康状况</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="health" placeholder="请输入健康状况">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-3 control-label">报考层次</label>
                                    <div class="col-sm-9">
                                        <select class="form-control">
                                            <option>专升本</option>
                                            <option>高起专</option>
                                            <option>高起本</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="major" class="col-sm-3 control-label">报考专业</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="major" placeholder="请输入报考专业">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> 我已经仔细阅读并接受《XX协议》
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-primary">注册</button>
                                        <button type="reset" class="btn btn-default pull-right">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-md-12 footer">
                <p class="text-center">
                    Copyright 2013 © - Bootstrap Themes
                </p>
            </div>
        </div>
    </div>
    <!-- jQuery库，同时加载该库必须在加载bootstrap.min.js之前 -->
    <script src="js/jquery-2.1.4.js"></script>
    <!-- 加载bootstrap的核心js库 -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
